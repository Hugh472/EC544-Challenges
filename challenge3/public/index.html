<!DOCTYPE html>
<html>
  <head>
    <title>Challenge 3 - Group 10</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.1.js"></script>

    </head>
    <body>
        <script>var socket = io()</script>
    <h1 style="text-align: center; color: #FF69B4;">Select Your LED!</h1>
    <div>
    	   <button type="button" id= "r" class="btn btn-danger" onclick="socket.emit('led_msg', 'r')" style="margin: auto; display: block; margin-top: 30px; width: 100px;">OFF</button>
	</div>
	<div>
    	<button type="button" id= "b" class="btn btn-primary" onclick="socket.emit('led_msg', 'b')"  style="margin: auto; display: block; margin-top: 30px; width: 100px;">OFF</button>
	</div>
	<div>
    	<button type="button" id="g" class="btn btn-success" onclick="socket.emit('led_msg', 'g')"  style="margin: auto; display: block; margin-top: 30px; width:100px;">OFF</button>
	</div>
	<div>
    	<button type="button" id="y" class="btn btn-warning" onclick="socket.emit('led_msg', 'y')"  style="margin: auto; display: block; margin-top: 30px; width: 100px;">OFF</button>
	</div>
	<div>
		<img src="minions-1.jpg" style="margin: auto; display: block; width: 70%">
	</div>
<script> 
    
    function togglestate(button_id, status){
                var text = document.getElementById(button_id).firstChild;
                text.data = status == "1" ? "ON" : "OFF";
    }

    var sp = io();
    sp.on("data", function(data) {
        var butt = data.split(":")[0];
        var status = data.split(":")[1];
        togglestate(butt,status);
    }
        </script>

	</body>
	</html>
